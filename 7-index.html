<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <title>Airbnb clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Header</h1>
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <button class="search-button">Search</button>
            <div class="locations">
                <h2>States</h2>
                <h4>California, Arizona..</h4>
                <ul class="popover">
                    <li class="titles"><h3>Arizona</h3></li>
                    <li>page</li>
                    <li>page2</li>
                </ul>
            </div>
            <div class="amenities">
                <h2>Amenities</h2>
                <h4>Internet, Kitchen..</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h2>Places</h2>
            <article class="myhome">
                <h3>My Home</h3>
            </article>
            <article class="myhome">
                <h3>Tiny House</h3>
            </article>
            <article class="myhome">
                <h3>A Suite</h3>
            </article>
        </section>
    </div>
    <footer>
        <div class="container">
            <p>Holbertonschool</p>
        </div>
    </footer>
</body>
</html>
